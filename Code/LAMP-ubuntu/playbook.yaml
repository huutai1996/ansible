---
- hosts: ubuntu
  become: true
  vars_files:
    - "vars.yaml"
  pre_tasks:
    - name: update apt cache if needed
      apt: update_cache=yes cache_valid_time=3600
  handlers:
    - name: restart apache
      service: name=apache2 state=restarted
  tasks:
    - name: Install software for apt repository management
      apt:
        name:
          - python3-apt
          - python3-pycurl
        state: present
    - name: Add ondrej repository for later version of php
      apt_repository: repo='ppa:ondrej/php' update_cache=yes
    - name: "Install Apache, mysql, php, and other dependencies"
      apt: 
        name:
          - acl
          - git
          - curl
          - unzip
          - sendmail
          - apache2
          - php7.4-common
          - php7.4-cli
          - php7.4-dev
          - php7.4-gd
          - php7.4-curl
          - php7.4-json
          - php7.4-opcache
          - php7.4-xml
          - php7.4-mbstring
          - php7.4-pdo
          - php7.4-mysql
          - php-apcu
          - libpcre3-dev
          - libapache2-mod-php7.4
          - python3-mysqldb
          - mysql-server
        state: present

    - name: disable firewall
      service: name=ufw state=stopped

    - name: start apache mysql php
      service: name= {{ item }} state=started enabled=yes
      with_items: 
        - apache2
        - mysql

    - name: Enable apache rewrite
      apache2_module: name=rewrite state=present
      notify: restart apache

    - name: Add Apache virtualhost
      template:
        src: template/drupal.test.conf.j2
        dest: /etc/apache2/sites-available/{{ domain }}.test.conf
        owner: root
        group: root
        mode: 0644
      notify: restart apache

    - name: symlink Durpal virtualhost to site enabled
      file:
        src: /etc/apache2/sites-available/{{ domain }}.dev.conf
        dest: /etc/apache2/sites-enabled/{{ domain }}.dev.conf
        state: link
      notify: restart apache
    - name: Remove default virtual host
      file:
        path: /etc/apache2/sites-enabled/000-default.conf
        state: absent
      notify: restart apache
    # Config php
    - name: Adjust Opcache memory setting
      lineinfile:
        dest: /etc/php/7.4/apache2/conf.d/10-opcache.ini
        regexp: "^opcache.memory_consumption = 96"
        state: present
      notify: restart apache
    # Config mysql
    - name: remove the mysql test database
      mysql_db: db=test state=absent
    - name: create a database for drupal
      mysql_db: db="{{ domain }}" state=present
    - name: create a mysql user for Drupal
      mysql_user:
        name: "{{ domain }}"
        password: "{{ password_mysql }}"
        priv: "{{ domain }}.*:ALL"
        host: localhost
        state: present


